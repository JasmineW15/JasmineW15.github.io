<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #ffcc99;
  font-family: Times New Roman;
  padding: 30px;
  text-align: center;
  font-size: 5vw;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px;
  background: #cce6ff;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
  font-family: Helvetica;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  height: 300px;
  background-color: #4d4d4d;
  text-align: center;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #ffcc99;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }

}

a:link{
	color: orange;
}

a:hover{
	color: brown;
}

a:visited{
	color: orange;
}

img{
	max-height: 100%;
    max-width: 100%;
)

</style>
</head>
<body>

  <h2>Willow</h2>
</header>

      <li><a href="Media.html">Media</a></li>

  </nav>

  </article>

</footer>

</body>
</html>
